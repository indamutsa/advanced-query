      # -----------------------------------
      # Log into Docker Hub
      - name: Log into Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Push the image to Docker Hub
      - name: Push ${{ matrix.es.name }}
        run: |
          IMAGE_TAG=${{ env.SHA }}
          echo ${{ secrets.DOCKER_HUB_USERNAME }}/$${{ matrix.es.name }}:$IMAGE_TAG
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/$${{ matrix.es.name }}:$IMAGE_TAG
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/$${{ matrix.logstash.name }}:$IMAGE_TAG
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/$${{ matrix.kibana.name }}:$IMAGE_TAG
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/$${{ matrix.filebeat.name }}:$IMAGE_TAG
