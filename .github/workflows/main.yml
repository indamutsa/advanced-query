# Build, Test, and Push Docker Images
name: Continuous Integration for the MDEForge-Search

on:
  push:
    branches:
      - main # or the branch you want to build on

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        es:
          - name: elasticsearch
            path: elastic-bundle/elasticsearch
            dockerfile: Dockerfile
        logstash:
          - name: logstash
            path: elastic-bundle/logstash
            dockerfile: Dockerfile
        kibana:
          - name: kibana
            path: elastic-bundle/kibana
            dockerfile: Dockerfile
        filebeat:
          - name: filebeat
            path: elastic-bundle/filebeat
            dockerfile: Dockerfile

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v2

      # Get the short SHA, it will be used to tag the image
      - name: Get the short SHA
        run: echo "SHA=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      # Build the image
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Building Images with Buildx
        run: |
          IMAGE_TAG=${{ env.SHA }}
          docker build ./${{ matrix.es.path }} --tag ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.es.name }}:$IMAGE_TAG
          docker build ./${{ matrix.logstash.path }} --tag ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.logstash.name }}:$IMAGE_TAG
          docker build ./${{ matrix.kibana.path }} --tag ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.kibana.name }}:$IMAGE_TAG
          docker build ./${{ matrix.filebeat.path }} --tag ${{ secrets.DOCKER_HUB_USERNAME }}/${{ matrix.filebeat.name }}:$IMAGE_TAG

