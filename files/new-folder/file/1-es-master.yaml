apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es-master
spec:
  serviceName: es-master
  replicas: { .Values.elasticSearch.es-master.replicas }
  selector:
    matchLabels:
      app: es-master
  template:
    metadata:
      labels:
        app: es-master
    spec:
      containers:
        - name: { .Values.elasticSearch.es-master.name }
          image: { .Values.elasticSearch.es-master.image }

          env:
            - name: node.name
              value: { .Values.elasticSearch.es-master.name }
            - name: node.master
              value: { .Values.elasticSearch.es-master.env.master }
            - name: node.data
              value: { .Values.elasticSearch.es-master.env.data }
            - name: cluster.initial_master_nodes
              value: { .Values.elasticSearch.es-master.env.nodes }
            - name: ES_JAVA_OPTS
              value: { .Values.elasticSearch.es-master.env.java_opts }
            - name: ELASTICSEARCH_URL
              value: { .Values.elasticSearch.es-master.env.es_url }
            - name: ELASTIC_USERNAME
              value: { .Values.elasticSearch.es-master.env.es_username }
            - name: ELASTIC_PASSWORD
              value: { .Values.elasticSearch.es-master.env.es_password }
          ports:
            - containerPort: { .Values.elasticSearch.es-master.env.port_1 }
            - containerPort: { .Values.elasticSearch.es-master.env.port_2 }
          volumeMounts:
            - name: es-master-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: es-master-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: { .Values.elasticSearch.es-master.env.size }
---
apiVersion: v1
kind: Service
metadata:
  name: es-master
spec:
  selector:
    app: es-master
  ports:
    - protocol: TCP
      port: { .Values.elasticSearch.es-master.env.port_1 }
      targetPort: { .Values.elasticSearch.es-master.env.port_1 }
      name: http-port
    - protocol: TCP
      port: { .Values.elasticSearch.es-master.env.port_2 }
      targetPort: { .Values.elasticSearch.es-master.env.port_2 }
      name: transport-port
  type: ClusterIP
