  adminmongo:
    container_name: adminmongo
    image: mrvautin/adminmongo
    ports:
      - 9990:1234
    environment:
      - HOST=0.0.0.0
    networks:
      - search-engine

  # Synchronizing the elasticsearch and mongo cluster using MONSTACHE
  ###################################################################
  monstache:
    image: indamutsa/monstache:v1.0 # After building the image i pushed it
    container_name: monstache
    working_dir: /app
    command: -f monstache.config.toml
    # build:
    #   context: ./monstache
    #   dockerfile: ./Dockerfile
    volumes:
      - "$HOME/Project/school-projects/mdeforge/search-engine/monstache/monstache.config.toml:/app/monstache.config.toml"
    depends_on:
      - mongo-rs0-1
      - elasticsearch
    ports:
      - "8080:8080"
    networks:
      - search-engine
    healthcheck:
      test: "wget -q -O - http://localhost:8080/healthz"
      interval: 1s
      timeout: 30s
      retries: 300
    restart: unless-stopped

  # Mongo cluster  -- Sharded cluster
  #################################################

  # Shard 1
  mongors1n1:
    container_name: mongors1n1
    image: mongo:5.0.6
    command: mongod --shardsvr --replSet mongors1 --dbpath /data/db --port 27017
    ports:
      - 27018:27017
    expose:
      - "27017"
    networks:
      - search-engine
    environment:
      TERM: xterm
    volumes:
      - /mongo_cluster/data1:/data/db

  mongors1n2:
