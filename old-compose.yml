  mongors2n3:
    container_name: mongors2n3
    image: mongo:5.0.6
    command: mongod --shardsvr --replSet mongors2 --dbpath /data/db --port 27017
    ports:
      - 27067:27017
    networks:
      - search-engine
    expose:
      - "27017"
    environment:
      TERM: xterm
    volumes:
      - /mongo_cluster/data6:/data/db

  # Configuration server
  mongocfg1:
    container_name: mongocfg1
    image: mongo:5.0.6
    command: mongod --configsvr --replSet mongors1conf --dbpath /data/db --port 27017
    environment:
      TERM: xterm
    expose:
      - "27017"
    networks:
      - search-engine
    volumes:
      - /mongo_cluster/config1:/data/db

  mongocfg2:
    container_name: mongocfg2
    image: mongo:5.0.6
    command: mongod --configsvr --replSet mongors1conf --dbpath /data/db --port 27017
    environment:
      TERM: xterm
    expose:
      - "27017"
    networks:
      - search-engine
    volumes:
      - /mongo_cluster/config2:/data/db

  mongocfg3:
    container_name: mongocfg3
    image: mongo:5.0.6
    command: mongod --configsvr --replSet mongors1conf --dbpath /data/db --port 27017
    environment:
      TERM: xterm
    expose:
      - "27017"
    networks:
      - search-engine
    volumes:
      - /mongo_cluster/config3:/data/db

  # The router
  mongos1:
    container_name: mongos1
    image: mongo:5.0.6
    depends_on:
      - mongocfg1
      - mongocfg2
    command: mongos --configdb mongors1conf/mongocfg1:27017,mongocfg2:27017,mongocfg3:27017 --port 27017
    ports:
      - 27019:27017
    networks:
      - search-engine
    expose:
      - "27017"
    volumes:
      - ./addShards.js:/home/app/addShards.js

  mongos2:
    container_name: mongos2
    image: mongo:5.0.6
    depends_on:
      - mongocfg1
      - mongocfg2
    command: mongos --configdb mongors1conf/mongocfg1:27017,mongocfg2:27017,mongocfg3:27017 --port 27017
    ports:
      - 27020:27017
    networks:
      - search-engine
    expose:
      - "27017"

  # A shortlived container for starting the cluster
  setup-rs1:
    container_name: setup-rs
    build:
      context: ./sharded
    depends_on:
      - "mongos1"
    networks:
      - search-engine

